<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <title></title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      line-height: 20px;
      font-family: Montserrat, 'Trebuchet MS', 'Lucida Grande',
        'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
      font-style: normal;
      font-weight: 400;
      font-size: 16px;
      text-align: center;
      color: #aaaaaa;
    "
  >
    <div
      class="wrapper"
      style="
        margin: 0 auto;
        padding: 12px 0 20px;
        line-height: inherit;
        max-width: 600px;
        min-width: 270px;
        background-color: #252525;
      "
    >
      <img
        class="big"
        src="https://img.us2-usndr.com/en/v5/user-files?userId=4593289&amp;resource=himg&amp;disposition=inline&amp;name=66wajtzwom43rfgeaefc8jsnpop79k7xan8dkudy19jrgx415g3b9ecyg1rrpkhrz"
        alt="Hearts"
        style="
          margin: 0;
          padding: 0;
          line-height: inherit;
          display: block;
          height: auto;
          border: 0;
          width: 600px;
          max-width: 100%;
          margin-bottom: 20px;
        "
      />
      <div class="content" style="margin: 0; padding: 0; line-height: inherit">
        <div style="margin: 0; padding: 0; line-height: inherit">
          <h2
            class="title"
            style="
              margin: 0;
              padding: 0;
              line-height: 39px;
              font-family: Montserrat, 'Trebuchet MS', 'Lucida Grande',
                'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
              font-style: normal;
              font-weight: 600;
              font-size: 32px;
              text-align: center;
              color: #ffffff;
              margin-bottom: 16px;
            "
          >
            <span
              style="
                margin: 0;
                padding: 0;
                line-height: inherit;
                display: block;
              "
              >Hello!</span
            >
            <span
              style="
                margin: 0;
                padding: 0;
                line-height: inherit;
                display: block;
              "
              >It's Tiki Top</span
            >
          </h2>
        </div>
        <div
          class="description"
          style="
            margin: 0;
            padding: 0;
            line-height: inherit;
            margin-bottom: 20px;
          "
        >
          <p
            style="
              margin: 0 auto;
              padding: 0;
              line-height: 24px;
              font-family: Montserrat, 'Trebuchet MS', 'Lucida Grande',
                'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
              font-style: normal;
              font-weight: 400;
              font-size: 20px;
              text-align: center;
              color: #ffffff;
              width: 100%;
              max-width: 283px;
            "
          >
            Click the button below to confirm your email address:
          </p>
        </div>
        <div
          class="btn"
          style="
            margin: 0;
            padding: 0;
            line-height: inherit;
            margin-bottom: 16px;
          "
        >
          <a
            href="#"
            target="_blank"
            style="
              margin: 0 auto;
              padding: 18px 0;
              line-height: 20px;
              display: block;
              width: 100%;
              max-width: 267px;
              font-weight: 600;
              font-size: 16px;
              text-decoration: none;
              text-align: center;
              color: #fff;
              background-color: #fe2c55;
              box-shadow: 0px 10px 30px rgba(254, 44, 85, 0.4);
              border-radius: 6px;
            "
            >Confirm email address</a
          >
        </div>
        <div class="ignore" style="margin: 0; padding: 0; line-height: inherit">
          <p
            style="
              margin: 0 auto;
              padding: 0;
              line-height: 20px;
              font-family: Montserrat, 'Trebuchet MS', 'Lucida Grande',
                'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
              font-style: normal;
              font-weight: 400;
              font-size: 16px;
              text-align: center;
              color: #aaaaaa;
              width: 100%;
              max-width: 332px;
            "
          >
            To receive a second email, please request email address confirmation
            again
          </p>
        </div>
        <hr
          style="
            margin: 32px auto 20px;
            padding: 0;
            line-height: inherit;
            display: block;
            background-color: #333333;
            border: 0;
            height: 1px;
          "
        />
        <div
          class="ignore small"
          style="margin: 0; padding: 0; line-height: inherit"
        >
          <p
            style="
              margin: 0 auto;
              padding: 0;
              line-height: 20px;
              font-family: Montserrat, 'Trebuchet MS', 'Lucida Grande',
                'Lucida Sans Unicode', 'Lucida Sans', Tahoma, sans-serif;
              font-style: normal;
              font-weight: 400;
              font-size: 16px;
              text-align: center;
              color: #aaaaaa;
              width: 100%;
              max-width: 266px;
            "
          >
            Just ignore this email if you received it by mistake
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
