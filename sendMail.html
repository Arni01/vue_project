        max-width: 240px;

        max-width: 240px;
        margin: 0 auto;
      }

        margin-top: 12px;
        margin-bottom: 16px;
      }
      .description p:last-child {
        margin-top: 8px;
      }
      .btn {
        margin-bottom: 40px;
      }
      .btn a {
        display: block;
        text-decoration: none;
        text-align: center;
        color: #fff;
        padding: 15px 0;
        background-color: #69c9d0;
        border-radius: 15px;
        margin: 0 auto;
      }
      hr {
        display: block;
        max-width: 240px;
        margin: 0 auto;
        background-color: #b9b9b9;
        border: 0;
        height: 1px;
      }
      .ignore {
        margin: 0;
        max-width: 200px;
        margin-top: 20px;
        color: #b9b9b9;
      }
    </style>
